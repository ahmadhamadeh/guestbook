machine:
  services:

dependencies:
  pre:
    - curl -o $HOME/appengine-java-sdk-1.9.18.zip https://storage.googleapis.com/appengine-sdks/featured/appengine-java-sdk-1.9.18.zip
    - unzip -q -d $HOME $HOME/appengine-java-sdk-1.9.18.zip

deployment:

    branch: master
    commands:
      - ls $HOME
      - pwd 	
      - echo $APPENGINE_PASSWORD | bash $HOME/appengine-java-sdk-1.9.18/bin/appcfg.sh --email=$APPENGINE_EMAIL --passin update  ./target/guestbook-1.0-SNAPSHOT