machine:
  services:
  
dependencies:
  pre:
    - curl -o https://storage.googleapis.com/appengine-sdks/featured/appengine-java-sdk-1.9.18.zip https://storage.googleapis.com/appengine-sdks/featured/google_appengine_1.9.13.zip
    - unzip -q -d $HOME https://storage.googleapis.com/appengine-sdks/featured/appengine-java-sdk-1.9.18.zip

deployment:
  appengine:
    branch: master
    commands:
      - echo $APPENGINE_PASSWORD | $HOME/appengine-java-sdk/bin/appcfg.sh update --email=$APPENGINE_EMAIL --passin . 

